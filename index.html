<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My ToDo App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="container">
      <div class="container-one">
        <h1>ToDo</h1>
        <div class="new-task-container box">
          <div class="task-container">
            <h2>What Do You Want To Get Done Today?</h2>
            <form class="input-tasks">
              <select name="" id="priority-select">
                <option value="" selected>Priority</option>
                <option value="High">High</option>
                <option value="Medium">Medium</option>
                <option value="Low">Low</option>
              </select>
              <input type="text" id="new-task" />
              <input type="submit" id="addTask" value="Add Task" />
            </form>
          </div>
          <div class="update-container" hidden>
            <h2 class="update-title">Update Your task for ID: 123</h2>
            <form class="input-updates">
              <select name="" id="update-priority">
                <option value="" selected>Priority</option>
                <option value="High">High</option>
                <option value="Medium">Medium</option>
                <option value="Low">Low</option>
              </select>
              <input type="text" id="update-task" />
              <input type="submit" id="updateTask" value="Update" />
            </form>
          </div>
        </div>

        <div class="display-things">
          <div class="todo-list box">
            <h3>ToDo list</h3>
            <ul id="items" class="add-todo">
              <!--
              <li class="item High">
                <div class="id">12345</div>
                <div class="list-content">
                  <input type="checkbox" />
                  <label>Task Name</label>
                  <button class="update">Update</button>
                </div>
              </li>
              -->
            </ul>
          </div>
          <div class="complete-list box">
            <h3>Complete List</h3>
            <ul id="items" class="complete-todo">
              <!--
              <li class="item">
                <button class="undo">Undo</button>
                <label>Task Name</label>
                <button class="delete">Delete</button>
              </li>
              -->
            </ul>
          </div>
        </div>
      </div>
      <div class="container-two">
        <div class="history-container box">
          <h1>History</h1>
          <ul id="history-items">
          </ul>
        </div>
      </div>
    </section>
    <script src="script.js"></script>
  </body>
</html>
